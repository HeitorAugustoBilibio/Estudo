<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
</head>
<body>
    

    <script>
        const nome = prompt("Digite seu nome completo: ")
        document.body.innerHTML += `o seu nome é: ${nome}<br />`;
        document.body.innerHTML += ` nome tem: ${nome.length} letras<br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}<br />`;
        document.body.innerHTML += `Qual o primeiro índice da letra a do seu nome? ${nome.indexOf('i')}<br />`;
        document.body.innerHTML += `Qual o último índice da letra a no seu nome? ${nome.lastIndexOf('i')}<br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3)}<br />`;
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')}<br />`;
        document.body.innerHTML += `Seu nome com letra minusculas é: ${nome.toLowerCase()} <br />`;
        document.body.innerHTML += `Seu nome com letra maiuscula é: ${nome.toUpperCase()} <br />`;


        
    </script>
</body>
</html>
