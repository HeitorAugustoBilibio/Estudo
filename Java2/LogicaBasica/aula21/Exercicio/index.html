<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tabela IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <div class="informacoes">
      <ul>
        <h4>IMC</h4>
        <li><p>Menor do que 18,5</p></li>
        <li><p>Entre 18,5 e 24,9</p></li>
        <li><p>Entre 25 e 29,9</p></li>
        <li><p>Entre 30 e 34,9</p></li>
        <li><p>Entre 35 e 39,9</p></li>
        <li><p>Mais do que 40</p></li>
      </ul>
      <ul>
        <h4>Resultado</h4>
        <li><p>Abaixo do peso</p></li>
        <li><p>Peso normal</p></li>
        <li><p>Sobrepeso</p></li>
        <li><p>Obsidade grau 1</p></li>
        <li><p>Obsidade grau 2</p></li>
        <li><p>Obsidade grau 3</p></li>
      </ul>
    </div>
    <div class="calculo">
      <form id="formulario" action="/" method="POST">
        <h2>Calcule seu IMC</h2>
        <label for="peso">Peso</label>
        <input type="text" id="peso" name="peso">
        <label for="altura">Altura</label>
        <input type="text" id="altura" name="altura">
        <button type="submit">Calcular</button>
    </form>
    <div id="resultado">
        
    </div>
    
  </section>
  
  <script src="./assets/js/main.js"></script>
</body>

</html>
